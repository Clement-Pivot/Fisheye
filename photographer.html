<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" class="logo-link focusable">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <section class="media-section">
        <div class="filter-wrapper">
          Trier par
          <div class="filter-button__container">
            <button class="filter-button focusable" id="filter-popularity">
              <span class="filter-button__text">Popularité</span>
              <span class="fa-solid fa-chevron-up"></span>
            </button>
            <button class="filter-button focusable hidden" id="filter-date">
              <span class="filter-button__text">Date</span>
              <span class="fa-solid"></span>
            </button>
            <button class="filter-button hidden focusable" id="filter-title">
              <span class="filter-button__text">Titre</span>
              <span class="fa-solid"></span>
            </button>
          </div>
        </div>
        <div class="media-container"></div>
      </section>
      <div class="photograph-infos">
        <div class="photograph-infos__likes"></div>
        <div class="photograph-infos__price"></div>
      </div>
    </main>
    <div class="lightbox">
      <div class="lightbox__wrapper">
        <div class="lightbox__controls">
          <button class="lightbox-button lightbox__left" aria-label="Boutton précédent">
            <span class="fa-solid fa-chevron-left"></span>
          </button>
        </div>
        <div class="lightbox__content"></div>
        <div class="lightbox__controls">
          <button class="lightbox-button lightbox__close" aria-label="Boutton de fermeture">
            <span class="fa-solid fa-xmark"></span>
          </button>
          <button class="lightbox-button lightbox__right" aria-label="Boutton suivant">
            <span class="fa-solid fa-chevron-right"></span>
          </button>
        </div>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>
            Contactez-moi
            <br>
            <span class="name"></span>
          </h2>
          <img src="assets/icons/close.svg" 
            onclick="closeModal()" 
            alt="Boutton de fermeture"
            tabindex="0">
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input id="firstname"/>
            <label for="lastname">Nom</label>
            <input id="lastname">
            <label for="email">Email</label>
            <input id="email">
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
