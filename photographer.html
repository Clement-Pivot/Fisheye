<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href=".." class="logo-link focusable">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" role="link"/>
      </a>
    </header>
    <main id="main">
      <section class="media-section">
        <div class="filter-wrapper">
          <span id="filter-label">Trier par</span>
          <div class="filter-button__container"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-labelledby="filter-label">
            <button class="filter-button focusable" id="filter-popularity" >
              <span class="filter-button__text">Popularité</span>
              <span class="fa-solid fa-chevron-up"></span>
            </button>
            <button class="filter-button focusable" id="filter-date">
              <span class="filter-button__text">Date</span>
              <span class="fa-solid"></span>
            </button>
            <button class="filter-button focusable" id="filter-title">
              <span class="filter-button__text">Titre</span>
              <span class="fa-solid"></span>
            </button>
          </div>
        </div>
        <div class="media-container"></div>
      </section>
      <div class="photograph-infos">
        <div class="photograph-infos__likes"></div>
        <div class="photograph-infos__price"></div>
      </div>
    </main>
    <div class="lightbox" role="dialog">
      <div class="lightbox__wrapper">
        <div class="lightbox__controls">
          <button class="lightbox-button lightbox__left" aria-label="Boutton précédent">
            <span class="fa-solid fa-chevron-left"></span>
          </button>
        </div>
        <div class="lightbox__content"></div>
        <div class="lightbox__controls">
          <button class="lightbox-button lightbox__close" aria-label="Boutton de fermeture">
            <span class="fa-solid fa-xmark"></span>
          </button>
          <button class="lightbox-button lightbox__right" aria-label="Boutton suivant">
            <span class="fa-solid fa-chevron-right"></span>
          </button>
        </div>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-labeledby="2">
				<header>
          <h2 id="2">
            Contactez-moi
            <br>
            <span class="name"></span>
          </h2>
          <button class="modal-close" tabindex="0">
            <img src="assets/icons/close.svg" 
              alt="Boutton de fermeture">
          </button>
        </header>
				<form>
					<div>
						<label for="firstname" id="3">Prénom</label>
						<input id="firstname" aria-labeledby="3"/>
            <label for="lastname" id="5">Nom</label>
            <input id="lastname" aria-labeledby="5">
            <label for="email" id="7">Email</label>
            <input id="email" aria-labeledby="7">
            <label for="message" id="9">Votre message</label>
            <textarea id="message" aria-labeledby="9"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
